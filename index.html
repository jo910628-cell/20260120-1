<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; padding: 20px; font-family: 'Pretendard', sans-serif; }
    .student-card { cursor: pointer; transition: 0.3s; border: 2px solid #ddd; border-radius: 10px; background: white; text-align: center; padding: 15px; }
    .student-card.selected { background-color: #d1e7dd; border-color: #198754; color: #0f5132; }
    .student-card:hover { transform: translateY(-3px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .header-section { background: #0d6efd; color: white; padding: 20px; border-radius: 15px; margin-bottom: 20px; }
    #loading { display: none; }
  </style>
</head>
<body>

<div class="container">
  <div class="header-section shadow">
    <h2>✅ 체크메이트 (Check-Mate)</h2>
    <p class="mb-0">스마트 숙제 및 유인물 수합 점검</p>
  </div>

  <div class="card p-3 mb-4 shadow-sm">
    <label class="form-label fw-bold">1. 점검 항목 입력</label>
    <input type="text" id="taskName" class="form-control form-control-lg" placeholder="예: 일기장, 수학익힘책, 안내장">
  </div>

  <div class="d-flex justify-content-between mb-3">
    <h5 class="fw-bold">2. 학생 선택</h5>
    <button class="btn btn-outline-secondary btn-sm" onclick="showUnsubmitted()">미제출자 확인</button>
  </div>

  <div id="studentGrid" class="row row-cols-3 row-cols-md-5 g-3">
    </div>

  <div class="mt-5 mb-5 d-grid">
    <button class="btn btn-primary btn-lg shadow" onclick="submitData()">제출 완료 및 저장</button>
  </div>
</div>

<div id="loading" class="position-fixed top-50 start-50 translate-middle">
  <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
</div>

<script>
let students = [];
let selectedIds = new Set();

// 시작 시 학생 목록 로드
window.onload = () => {
  document.getElementById('loading').style.display = 'block';
  google.script.run.withSuccessHandler(renderStudents).getMemberList();
};

function renderStudents(data) {
  students = data;
  const grid = document.getElementById('studentGrid');
  grid.innerHTML = '';
  
  students.forEach(s => {
    const col = document.createElement('div');
    col.className = 'col';
    col.innerHTML = `
      <div class="student-card h-100" id="s-${s.id}" onclick="toggleStudent(${s.id})">
        <div class="small text-muted">${s.id}번</div>
        <div class="fw-bold text-dark">${s.name}</div>
      </div>
    `;
    grid.appendChild(col);
  });
  document.getElementById('loading').style.display = 'none';
}

function toggleStudent(id) {
  const card = document.getElementById(`s-${id}`);
  if (selectedIds.has(id)) {
    selectedIds.delete(id);
    card.classList.remove('selected');
  } else {
    selectedIds.add(id);
    card.classList.add('selected');
  }
}

function submitData() {
  const taskName = document.getElementById('taskName').value;
  if (!taskName) return alert('점검 항목을 입력해주세요!');
  if (selectedIds.size === 0) return alert('제출한 학생을 선택해주세요!');

  const selectedMembers = students.filter(s => selectedIds.has(s.id));
  
  document.getElementById('loading').style.display = 'block';
  google.script.run.withSuccessHandler((res) => {
    alert(res);
    location.reload(); // 저장 후 초기화
  }).saveCheckData(taskName, selectedMembers);
}

function showUnsubmitted() {
  const unsubmitted = students.filter(s => !selectedIds.has(s.id)).map(s => s.name);
  if (unsubmitted.length === 0) alert('모두 제출했습니다!');
  else alert('미제출자: ' + unsubmitted.join(', '));
}
</script>

</body>
</html>
